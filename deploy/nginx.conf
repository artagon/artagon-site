server { listen 80; server_name artagon.com www.artagon.com; add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; return 301 https://$host$request_uri; }
server { listen 443 ssl http2; server_name artagon.com www.artagon.com; ssl_protocols TLSv1.2 TLSv1.3; ssl_session_tickets off; add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; root /var/www/artagon-web/dist; index index.html; location / { try_files $uri $uri/ /index.html; } }
