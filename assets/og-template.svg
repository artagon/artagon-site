<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/><stop offset="100%" stop-color="#0A0F1E"/>
    </linearGradient>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#22E3C5"/><stop offset="1" stop-color="#7C5CFF"/></linearGradient>
    <style>
      .title { font: 700 64px/1.2 Inter, system-ui, Segoe UI, Roboto, Arial; fill: #F8FAFC }
      .sub { font: 500 36px/1.35 Inter, system-ui, Segoe UI, Roboto, Arial; fill: #A7B4C7 }
      .pill { font: 600 24px/1.2 Inter, system-ui, Segoe UI, Roboto, Arial; fill: #041016 }
    </style>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <text x="80" y="200" class="title">{{TITLE}}</text>
  <text x="80" y="260" class="sub">{{SUBTITLE}}</text>
  <g transform="translate(80,320)">
    <rect rx="12" ry="12" width="520" height="50" fill="url(#grad)"/>
    <text x="260" y="34" text-anchor="middle" class="pill">{{MOTTO}}</text>
  </g>
</svg>
